<html lang="pt-br">
    <head>
        <title>JQuery Eventos</title>
        <meta charset="UTF-8">
        <script src="Jquery/jquery-3.6.0.min.js"> </script>
       
    </head>
    <body>
		<div id="alvo">
			Duplo Clique!!!
		</div>
		<script>
		//Cria a função a ser executada ao clicar no elemento
		// de id alvo.
			$( "#alvo").dblclick(function(){
				alert("Usuário aplicou um duplo clique no texto.");
				});
		</script>
    </body>
</html>
